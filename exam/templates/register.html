<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
    <style>
        body {
            background: linear-gradient(120deg, #667eea, #764ba2);
            font-family: Arial;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Student Registration</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <hr>

        <a href="/guest-login/">
            <button type="button" style="background:#2ed573;">
                Continue as Guest
            </button>
        </a>


        <p style="text-align:center;">
            Already registered? <a href="/login/">Login</a>
        </p>
    </div>

</body>

</html>
